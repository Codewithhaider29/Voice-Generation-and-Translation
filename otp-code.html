<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared on THEMELOCK.COM - WEvoice</title>
    <link rel="icon" href="assets/images/svg/favicon.svg">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media_query.css">
</head>

<body>
    <div class="site_content">
        <!-- ====================================== Preloader ===================================== -->
        <div class="page-loader" id="page-loader">
            <img src="assets/images/svg/logo.svg" alt="logo">
            <p class="loade-text" data-text="WEvoice">WEvoice</p>
        </div>
        <!-- ====================================== Header ===================================== -->
        <header id="top-navbar" class="lets-section site_lr-spacer">
            <a href="javascript:history.go(-1)">
                <img class="nav-header back-btn" src="assets/images/svg/back-btn-top.svg" alt="back-btn-top">
            </a>
        </header>
        <!-- ====================================== Otp Code Screen Start ===================================== -->
        <section class="section-main section-main-ver">
            <h1 class="lets-text join-mani">OTP Code üëÅ‚Äç</h1>
            <p class="into into-sub">Please check your email inbox for a message from WEvoice. Enter the one-time
                verification code below.</p>
            <div class="otp-field">
                <input type="number" class="no-spinners" oninput="validateInput(this)" name="input1">
                <input type="number" class="no-spinners" oninput="validateInput(this)" name="input2">
                <input type="number" class="no-spinners" oninput="validateInput(this)" name="input3">
                <input type="number" class="no-spinners" oninput="validateInput(this)" name="input4">
                <input type="number" class="no-spinners" oninput="validateInput(this)" name="input5">
                <input type="number" class="no-spinners" oninput="validateInput(this)" name="input6">
            </div>
            <p class="esend">You can resend the code in <span id="countdowntimer">0</span> seconds</p>
            <a href="otp-code.html" class="reasebnd">Resend</a>
        </section>
        <div class="button-main Verify-btn">
            <a href="reset-password.html" class="main-bg-color-btn">Submit</a>
        </div>
    </div>
    <script src="assets/javascript/jquery.js"></script>
    <script src="assets/javascript/slick.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script>
        // Mobile Confirm second counter OTP 
        var timeleft = 59;
        var downloadTimer = setInterval(function () {
            timeleft--;
            document.getElementById("countdowntimer").textContent = timeleft;
            if (timeleft <= 0) {
                clearInterval(downloadTimer);
            }
        }, 1000);
    </script>
</body>

</html>
