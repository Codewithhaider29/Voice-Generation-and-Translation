<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared on THEMELOCK.COM - WEvoice</title>
    <link rel="icon" href="assets/images/svg/favicon.svg">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media_query.css">
</head>

<body>
    <div class="site_content">
        <!-- ====================================== Preloader ===================================== -->
        <div class="page-loader" id="page-loader">
            <img src="assets/images/svg/logo.svg" alt="logo">
            <p class="loade-text" data-text="WEvoice">WEvoice</p>
        </div>
        <!-- ====================================== Header ===================================== -->
        <header id="top-navbar" class="site_lr-spacer back-with-text">
            <a href="javascript:history.go(-1)">
                <img class="nav-header back-btn" src="assets/images/svg/back-btn-top.svg" alt="back-btn-top">
            </a>
            <div class="header-title">
                <h1>Your Feedback</h1>
            </div>
        </header>
        <!-- ====================================== Feedback Screen Start ===================================== -->
        <section class="section-main mb-3 mt-3">
            <h2 class="d-none">hidden</h2>
            <div class="inpt-la-main">
                <label for="email" class="sign-text-nam">Email</label>
                <div class="sign-input-main projectTitle-Main">
                    <input type="email" id="email" placeholder="Enter Your Email Address" name="email"
                        autocomplete="off">
                </div>
            </div>
            <div class="inpt-la-main">
                <label for="gender" class="sign-text-nam">SUBJECT</label>
                <div class="sign-input-main projectTitle-Main">
                    <div class="custom-dropdown">
                        <input type="text" id="gender" placeholder="Choose Your Subject" name="gender"
                            autocomplete="off" readonly>
                        <span class="dropdown-arrow">
                            <img src="assets/images/svg/dropdown.svg" alt="dropdown">
                        </span>
                        <div class="dropdown-options">
                            <div class="dropdown-option" data-value="Subject 1">Subject 1</div>
                            <div class="dropdown-option" data-value="Subject 2">Subject 2</div>
                            <div class="dropdown-option" data-value="Subject 3">Subject 3</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inpt-la-main">
                <label for="email" class="sign-text-nam">DESCRIPTION</label>
                <div class="sign-input-main projectTitle-Main ">
                    <textarea placeholder="Write here..." name="email"></textarea>
                </div>
            </div>
        </section>
        <div class="button-main Verify-btn">
            <a href="#" class="main-bg-color-btn">Submit</a>
        </div>
    </div>
    <script src="assets/javascript/jquery.js"></script>
    <script src="assets/javascript/slick.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
