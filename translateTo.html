<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared on THEMELOCK.COM - WEvoice</title>
    <link rel="icon" href="assets/images/svg/favicon.svg">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media_query.css">
</head>

<body>
    <div class="site_content">
        <!-- ====================================== Preloader ===================================== -->
        <div class="page-loader" id="page-loader">
            <img src="assets/images/svg/logo.svg" alt="logo">
            <p class="loade-text" data-text="WEvoice">WEvoice</p>
        </div>
        <!-- ====================================== Header ===================================== -->
        <header id="top-navbar" class="site_lr-spacer back-with-text">
            <a href="javascript:history.go(-1)">
                <img class="nav-header back-btn" src="assets/images/svg/back-btn-top.svg" alt="back-btn-top">
            </a>
            <div class="header-title">
                <h1>Translate To</h1>
            </div>
        </header>
        <!-- ====================================== Translate Screen Start ===================================== -->
        <section class="section-main mb-3">
            <h2 class="d-none">hidden</h2>
            <div class="language-select">
                <div class="sign-input-main">
                    <div class="media-icons-lets">
                        <img src="assets/images/svg/search.svg" alt="search">
                    </div>
                    <input type="text" id="name" placeholder="Search Language" name="name" autocomplete="off">
                </div>
                <label class="language-option">
                    <span class="flg-main">
                        <img src="assets/images/language-select-screen/flag1.jpg" alt="flag1">
                    </span>
                    <span class="falg-text-mainsa">
                        <span class="flag"> English (USA)</span>
                        <input type="radio" name="language" checked>
                        <span class="custom-radio"></span>
                    </span>
                </label>
                <label class="language-option">
                    <span class="flg-main">
                        <img src="assets/images/language-select-screen/flag2.jpg" alt="flag2">
                    </span>
                    <span class="falg-text-mainsa">
                        <span class="flag"> Chinese</span>
                        <input type="radio" name="language">
                        <span class="custom-radio"></span>
                    </span>
                </label>
                <label class="language-option">
                    <span class="flg-main">
                        <img src="assets/images/language-select-screen/flag3.jpg" alt="flag3">
                    </span>
                    <span class="falg-text-mainsa">
                        <span class="flag">Hindi</span>
                        <input type="radio" name="language">
                        <span class="custom-radio"></span>
                    </span>
                </label>
                <label class="language-option">
                    <span class="flg-main">
                        <img src="assets/images/language-select-screen/flag4.jpg" alt="flag4">
                    </span>
                    <span class="falg-text-mainsa">
                        <span class="flag">Portuguese</span>
                        <input type="radio" name="language">
                        <span class="custom-radio"></span>
                    </span>
                </label>
                <label class="language-option">
                    <span class="flg-main">
                        <img src="assets/images/language-select-screen/flag5.jpg" alt="flag5">
                    </span>
                    <span class="falg-text-mainsa">
                        <span class="flag">Spanish</span>
                        <input type="radio" name="language">
                        <span class="custom-radio"></span>
                    </span>
                </label>
                <label class="language-option">
                    <span class="flg-main">
                        <img src="assets/images/language-select-screen/flag6.jpg" alt="flag6">
                    </span>
                    <span class="falg-text-mainsa">
                        <span class="flag">Arabic</span>
                        <input type="radio" name="language">
                        <span class="custom-radio"></span>
                    </span>
                </label>
                <label class="language-option">
                    <span class="flg-main">
                        <img src="assets/images/language-select-screen/flag7.jpg" alt="flag7">
                    </span>
                    <span class="falg-text-mainsa">
                        <span class="flag">French</span>
                        <input type="radio" name="language">
                        <span class="custom-radio"></span>
                    </span>
                </label>
                <label class="language-option">
                    <span class="flg-main">
                        <img src="assets/images/language-select-screen/flag8.jpg" alt="flag8">
                    </span>
                    <span class="falg-text-mainsa">
                        <span class="flag">Russian</span>
                        <input type="radio" name="language">
                        <span class="custom-radio"></span>
                    </span>
                </label>
            </div>
        </section>
    </div>
    <script src="assets/javascript/jquery.js"></script>
    <script src="assets/javascript/slick.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
