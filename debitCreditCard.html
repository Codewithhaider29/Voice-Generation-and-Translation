<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared on THEMELOCK.COM - WEvoice</title>
    <link rel="icon" href="assets/images/svg/favicon.svg">
    <link rel="stylesheet" href="assets/css/swap.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media_query.css">
</head>

<body>
    <div class="site_content">
        <!-- ====================================== Preloader ===================================== -->
        <div class="page-loader" id="page-loader">
            <img src="assets/images/svg/logo.svg" alt="logo">
            <p class="loade-text" data-text="WEvoice">WEvoice</p>
        </div>
        <!-- ====================================== Header ===================================== -->
        <header id="top-navbar" class="site_lr-spacer back-with-text">
            <a href="javascript:history.go(-1)">
                <img class="nav-header back-btn" src="assets/images/svg/back-btn-top.svg" alt="back-btn-top">
            </a>
            <div class="header-title">
                <h1>Add Debit/Credit Card</h1>
            </div>
        </header>
        <!-- ====================================== Debit Credit Card Screen Start ===================================== -->
        <section class="section-main section-main-ver mt-3">
            <div class="position-relative demo-visa">
                <div><img class="hello-visa" src="assets/images/add-new-card/visa-icon.png" alt="visa-icon"></div>
                <h2 class="card-hidden-number" id="lokiCardNumber">**** **** **** 8899</h2>
                <div class="card-name-jessica-main">
                    <p class="card-name-jessica" id="lokiCardName">Jessica Smith</p>
                    <div class="card-name-jessica-main-sub">
                        <p class="card-date-cvv" id="lokiExpiryDate">07-25</p>
                        <p class="card-date-cvv" id="lokiCVV">423</p>
                    </div>
                </div>
            </div>
            <div class="inpt-la-main">
                <label for="Name" class="sign-text-nam">CARD NAME</label>
                <div class="sign-input-main">
                    <div class="media-icons-lets">
                        <img src="assets/images/svg/person-icon.svg" alt="person-icon">
                    </div>
                    <input type="text" id="Name" autocomplete="off" required="" placeholder="Card Name"
                        oninput="updateLokiBox('lokiCardName', this)">
                </div>
            </div>
            <div class="inpt-la-main">
                <label for="cardNumber" class="sign-text-nam">CARD NUMBER</label>
                <div class="sign-input-main">
                    <div class="media-icons-lets">
                        <img src="assets/images/svg/card-img.svg" alt="card-img">
                    </div>
                    <input type="text" id="cardNumber" autocomplete="off" required="" oninput="maskNumber(this)"
                        maxlength="16" placeholder="Card Number">
                </div>
            </div>
            <div class="cvv-flex">
                <div class="inpt-la-main">
                    <label for="datepicker" class="sign-text-nam">EXPIRY DATE</label>
                    <div class="sign-input-main">
                        <div class="media-icons-lets">
                            <img src="assets/images/svg/calendar.svg" alt="calendar">
                        </div>
                        <input type="text" id="datepicker" autocomplete="off" required="" placeholder="MM/YY">
                    </div>
                </div>
                <div class="inpt-la-main">
                    <label for="threeDigitInput" class="sign-text-nam">CVV</label>
                    <div class="sign-input-main">
                        <div class="media-icons-lets">
                            <img src="assets/images/svg/eye-off.svg" alt="eye-off">
                        </div>
                        <input type="text" id="threeDigitInput" autocomplete="off" required="" placeholder="CVV"
                            oninput="validateInputcvv(this)">
                    </div>
                </div>
            </div>
        </section>
        <div class="button-main Verify-btn">
            <a href="paymentMethod.html" class="main-bg-color-btn">Add My Card</a>
        </div>
    </div>
    <script src="assets/javascript/jquery.js"></script>
    <script src="assets/javascript/slick.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/cal.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script>
        // Add Date in card
        $(document).ready(function () {
            $("#datepicker").datepicker({
                dateFormat: "mm/y",
                duration: "fast",
                onSelect: function (dateText, inst) {
                    $("#lokiExpiryDate").text(dateText);
                }
            });
        });
    </script>
</body>

</html>
